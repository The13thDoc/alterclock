
<div class='flow'>
    <!-- hour -->
    <div class='hour column'>
        <svg class="svg" viewBox="0 0 300 300">
            <path class="ring" id="hour-timer" transform="translate(150, 150)"/>
            <circle class="center" cx="150" cy="150" r="50" />`
        </svg>

        <div class='top'>{{intervalHour}}</div>
        
        <div class='bottom'>({{militaryHour}})</div>
    </div>

    <!-- period -->
    <div class='column'>
        <svg class="svg" viewBox="0 0 300 300">
            <path class="ring" transform="translate(150, 150)"/>
            <circle class="center" cx="150" cy="150" r="50" />`
        </svg>

        <div class='top'>.</div>
      
        <div class='bottom'></div>
    </div>

    <!-- minute -->
    <div class='minute column'>
        <svg class="svg" viewBox="0 0 300 300">
            <path class="ring" id="minute-timer" transform="translate(150, 150)"/>
            <circle class="center" cx="150" cy="150" r="50" />`
        </svg>
   
        <div class='top'>{{intervalMinute}}</div>
      
        <div class='bottom'>({{normalMinute}})</div>
    </div>

    <!-- colon -->
    <div class='column'>
        <svg class="svg" viewBox="0 0 300 300">
            <path class="ring" transform="translate(150, 150)"/>
            <circle class="center" cx="150" cy="150" r="50" />`
        </svg>

        <div class='top'>:</div>
      
        <div class='bottom'></div>
    </div>

    <!-- second -->
    <div class='second column'>
        <svg class="svg" viewBox="0 0 300 300">
            <path class="ring" id="second-timer" transform="translate(150, 150)"/>
            <circle class="center" cx="150" cy="150" r="50" />`
        </svg>

        <div class='top'>{{intervalSecond}}</div>

        <div class='bottom'>({{normalSecond}})</div>
    </div>

    <!-- meridiem -->
    <div class='column'>
        <svg class="svg" viewBox="0 0 300 300">
            <path class="ring" transform="translate(150, 150)"/>
            <circle class="center" cx="150" cy="150" r="50" />`
        </svg>

        <div class='top'>{{meridiem}}</div>
      
        <div class='bottom'></div>
    </div>

</div>
